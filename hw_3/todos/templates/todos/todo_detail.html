{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Todo Деталі</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>📝 {{ todo.title }}</h1>
        <p><strong>📅 Дедлайн:</strong> {{ todo.due_date }}</p>
        <p><strong>📖 Сипаттама:</strong> {{ todo.description }}</p>
        <p><strong>✅ Статус:</strong> {% if todo.status %} Аяқталған ✅ {% else %} Аяқталмаған ❌ {% endif %}</p>

        <div class="buttons">
            <a href="{% url 'todo_list' %}">
                <button class="back-btn">🔙 Артқа</button>
            </a>
            <a href="{% url 'todo_delete' todo.id %}">
                <button class="delete-btn">❌ Өшіру</button>
            </a>
        </div>
    </div>
</body>
</html>
