{% extends 'base.html' %}
{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
