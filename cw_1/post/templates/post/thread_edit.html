{% extends 'base.html' %}
{% block title %}Edit Thread{% endblock %}
{% block content %}
<h1>Редактировать Thread</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'threads_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
